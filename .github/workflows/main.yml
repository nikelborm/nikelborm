name: Auto render repos in README.md
on:
  # push:
  #   branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 */5 * *' # every 5 days at 00:00

jobs:
  update_stars_in_readme:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          registry-url: https://registry.npmjs.org/
      -
        name: 'Deps: Install'
        run: |
          npm install
      -
        name: 'Build'
        run: |
          npm run build
      -
        name: 'Execute'
        run: |
          ./dist/index.js
      -
        name: Commit updated README.md and potentially updated package-lock.json after npm install
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_author: 'nikelborm <evadev@duck.com>'
          file_pattern: 'README.md package-lock.json images'
          commit_message: Auto-updated README.md

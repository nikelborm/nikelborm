name: Auto render repos in README.md
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 */5 * *' # every 5 days at 00:00

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          registry-url: https://registry.npmjs.org/
      -
        name: 'Deps: Install'
        run: |
          npm install
      -
        name: 'Build'
        run: |
          npm run build
      -
        name: 'Execute'
        run: |
          ./dist/index.js
